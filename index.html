<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHASE 15 | ELITE TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: white; margin: 0; min-height: 100vh; position: relative; overflow-x: hidden;
        }
        
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }
        
        .app-container { position: relative; z-index: 1; }
        
        .glass-strong {
            background: rgba(20, 30, 50, 0.9); backdrop-filter: blur(24px);
            border: 1px solid rgba(59, 130, 246, 0.2); box-shadow: 0 20px 60px rgba(59, 130, 246, 0.1);
        }
        
        .input-box { 
            background: rgba(15, 23, 42, 0.8); border: 2px solid rgba(59, 130, 246, 0.3);
            color: white; border-radius: 12px; padding: 14px; width: 100%; text-align: center; font-weight: 700;
        }
        
        .tab-btn { 
            flex: 1; padding: 16px; font-size: 10px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1px; color: #64748b; border-bottom: 3px solid transparent; transition: all 0.3s ease;
        }
        
        .tab-active { color: #3b82f6; border-bottom: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        
        .accent-text { 
            background: linear-gradient(135deg, #60a5fa 0%, #34d399 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }

        /* Progress Ring */
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle { transition: stroke-dashoffset 0.35s; transform-origin: 50% 50%; stroke: #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const SCRIPT_URL = 'PASTE_YOUR_URL_HERE';
        
        window.addEventListener('load', function() {
            const { createElement: h, useState, useEffect } = React;

            function App() {
                const [tab, setTab] = useState('dashboard');
                const [metrics, setMetrics] = useState([{w: 130}]); // Initial state based on your prompt
                const [consumed, setConsumed] = useState({ p: 0, c: 0, f: 0 });
                const [loading, setLoading] = useState(false);

                // Calculations
                const currentWeight = metrics[0]?.w || 130;
                const proteinGoal = Math.round(currentWeight * 0.8);
                const proteinPct = Math.min((consumed.p / proteinGoal) * 100, 100);
                const circumference = 2 * Math.PI * 40;
                const offset = circumference - (proteinPct / 100) * circumference;

                return h('div', { className: 'app-container max-w-md mx-auto p-5 pb-8' },
                    h('div', { className: 'text-center py-8 mb-6' },
                        h('h1', { className: 'text-5xl font-black italic accent-text mb-2' }, 'PHASE 15'),
                        h('p', { className: 'text-[10px] text-slate-500 font-bold uppercase tracking-[3px]' }, 'Progressive Overload System')
                    ),

                    h('div', { className: 'flex mb-6 glass-strong rounded-2xl overflow-hidden shadow-xl' },
                        ['dashboard', 'fuel', 'metrics'].map(t => h('button', { 
                            key: t, 
                            onClick: () => setTab(t), 
                            className: `tab-btn ${tab === t ? 'tab-active' : ''}` 
                        }, t))
                    ),

                    tab === 'dashboard' && h('div', { className: 'space-y-6' },
                        h('div', { className: 'glass-strong p-8 rounded-3xl flex flex-col items-center relative overflow-hidden' },
                            h('svg', { className: 'progress-ring', width: '120', height: '120' },
                                h('circle', { className: 'text-slate-800', strokeWidth: '8', stroke: 'currentColor', fill: 'transparent', r: '40', cx: '60', cy: '60' }),
                                h('circle', { 
                                    className: 'progress-ring__circle', 
                                    strokeWidth: '8', 
                                    strokeDasharray: circumference, 
                                    strokeDashoffset: offset, 
                                    strokeLinecap: 'round', 
                                    fill: 'transparent', 
                                    r: '40', cx: '60', cy: '60' 
                                })
                            ),
                            h('div', { className: 'absolute top-[50px] text-center' },
                                h('p', { className: 'text-2xl font-black' }, Math.round(proteinPct), '%'),
                                h('p', { className: 'text-[8px] uppercase font-bold text-slate-500' }, 'Protein')
                            ),
                            h('div', { className: 'mt-6 text-center' },
                                h('p', { className: 'text-sm font-bold text-blue-400' }, consumed.p, ' / ', proteinGoal, 'g Target'),
                                h('p', { className: 'text-[9px] text-slate-500 mt-1 uppercase tracking-tighter' }, 'Based on 0.8 x ', currentWeight, ' lbs')
                            )
                        ),
                        h('div', { className: 'grid grid-cols-2 gap-3' },
                            h('div', { className: 'glass-strong p-5 rounded-2xl text-center' },
                                h('p', { className: 'text-[9px] uppercase font-bold text-slate-400 mb-1' }, 'Current Weight'),
                                h('p', { className: 'text-2xl font-black text-blue-500' }, currentWeight, ' lbs')
                            ),
                            h('div', { className: 'glass-strong p-5 rounded-2xl text-center' },
                                h('p', { className: 'text-[9px] uppercase font-bold text-slate-400 mb-1' }, 'Daily Calories'),
                                h('p', { className: 'text-2xl font-black text-emerald-500' }, (consumed.p * 4) + (consumed.c * 4) + (consumed.f * 9))
                            )
                        )
                    ),

                    tab === 'fuel' && h('div', { className: 'space-y-4' },
                        h('div', { className: 'glass-strong p-6 rounded-3xl' },
                            h('p', {className: 'text-center text-[10px] font-black uppercase text-blue-400 mb-6'}, 'Log Daily Macros'),
                            h('div', {className: 'grid grid-cols-3 gap-3'},
                                [{l:'PRO', k:'p'}, {l:'CHO', k:'c'}, {l:'FAT', k:'f'}].map(m => h('div', {key: m.k}, 
                                    h('label', {className: 'text-[9px] font-bold text-slate-500 block text-center mb-2'}, m.l),
                                    h('input', { id: `in-${m.k}`, type: 'number', placeholder: '0', className: 'input-box' })
                                ))
                            ),
                            h('button', { 
                                onClick: () => { 
                                    setConsumed(prev => ({
                                        p: prev.p + parseInt(document.getElementById('in-p').value || 0),
                                        c: prev.c + parseInt(document.getElementById('in-c').value || 0),
                                        f: prev.f + parseInt(document.getElementById('in-f').value || 0)
                                    }));
                                    ['p','c','f'].forEach(k => document.getElementById(`in-${k}`).value = '');
                                },
                                className: 'w-full btn-success p-4 rounded-2xl font-black uppercase text-xs mt-6 shadow-xl transition-all active:scale-95' 
                            }, 'Update Intake')
                        )
                    ),

                    tab === 'metrics' && h('div', { className: 'space-y-6' },
                        h('div', { className: 'glass-strong p-6 rounded-3xl' },
                            h('p', { className: 'text-center text-[10px] font-black uppercase text-slate-500 mb-4' }, 'Update Bodyweight'),
                            h('input', { 
                                id: 'weight-input',
                                type: 'number', 
                                placeholder: currentWeight, 
                                className: 'input-box mb-4' 
                            }),
                            h('button', { 
                                onClick: () => {
                                    const val = document.getElementById('weight-input').value;
                                    if(val) setMetrics([{w: parseFloat(val)}]);
                                },
                                className: 'w-full btn-success p-4 rounded-2xl font-black uppercase text-xs' 
                            }, 'Save Metrics')
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(h(App));
        });
    </script>
</body>
</html>
