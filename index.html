<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHASE 15 | Elite Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; }
        .accent-gradient { background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%); }
        .timer-warning { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div class="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div>
                <h1 class="text-xl font-black italic text-emerald-500 uppercase tracking-tighter">Phase 15</h1>
                <p id="clock" class="text-[10px] text-slate-500 font-bold uppercase"></p>
            </div>
            <div class="text-right">
                <div id="timer-display" class="text-2xl font-black tabular-nums text-white">60:00</div>
                <button onclick="toggleTimer()" id="timer-btn" class="text-[10px] bg-emerald-600 px-2 py-1 rounded font-bold uppercase">Start Session</button>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <div class="flex justify-around border-b border-slate-800 mb-2">
            <button onclick="switchTab('lift')" id="t-lift" class="pb-2 font-bold text-xs text-emerald-400 border-b-2 border-emerald-400 uppercase">Training</button>
            <button onclick="switchTab('history')" id="t-history" class="pb-2 font-bold text-xs text-slate-500 uppercase">History</button>
            <button onclick="switchTab('stats')" id="t-stats" class="pb-2 font-bold text-xs text-slate-500 uppercase">Metrics</button>
        </div>

        <div id="view-lift" class="space-y-4">
            <div class="flex gap-2">
                <select id="workout-select" class="input-dark font-bold text-emerald-400" onchange="renderWorkout()">
                    <option value="">Load 6AM Protocol...</option>
                    <option value="upperA">Upper A (Strength/Push)</option>
                    <option value="lowerA">Lower A (Quads/Calf)</option>
                    <option value="upperB">Upper B (Hypertrophy/Pull)</option>
                    <option value="lowerB">Lower B (Posterior/Hams)</option>
                </select>
                <button onclick="addNewExercise()" class="bg-slate-700 px-4 rounded-lg font-black text-xl hover:bg-slate-600">+</button>
            </div>
            
            <div id="exercise-container" class="space-y-3"></div>
            
            <button onclick="submitData('Lift')" class="w-full accent-gradient py-4 rounded-xl font-black uppercase shadow-lg shadow-emerald-900/40 active:scale-95 transition-transform">Sync to Sheets</button>
        </div>

        <div id="view-history" class="hidden space-y-3">
             <button onclick="fetchHistory()" class="w-full bg-slate-800 py-3 rounded-lg font-bold text-xs uppercase mb-2">Refresh Global Logs</button>
             <div id="history-list" class="space-y-2"></div>
        </div>

        <div id="view-stats" class="hidden space-y-4">
            <div class="glass-card p-6">
                <h3 class="font-black italic mb-4 uppercase text-sm">Update Body Composition</h3>
                <input type="number" id="body-wt" placeholder="Weight (lbs)" class="input-dark mb-3">
                <input type="number" id="body-bf" placeholder="Body Fat %" class="input-dark mb-4">
                <button onclick="submitData('Stats')" class="w-full bg-slate-700 py-4 rounded-xl font-black uppercase">Log Metric</button>
            </div>
        </div>
    </main>

    <script>
        const scriptURL = 'YOUR_APPS_SCRIPT_URL_HERE';
        
        // Full Science-Backed Protocols
        const protocols = {
    upperA: [
        {n: "Barbell Bench Press", r: "3 Sets of 6 to 8 Reps"},
        {n: "Barbell Bent Over Row", r: "3 Sets of 8 to 10 Reps"},
        {n: "Dumbbell Overhead Press", r: "3 Sets of 10 to 12 Reps"},
        {n: "Tricep Dips", r: "3 Sets to Maximum Repetitions"},
        {n: "Face Pulls", r: "3 Sets of 15 to 20 Reps"}
    ],
    lowerA: [
        {n: "Barbell Back Squat", r: "3 Sets of 6 to 8 Reps"},
        {n: "Leg Press Machine", r: "3 Sets of 10 to 12 Reps"},
        {n: "Dumbbell Walking Lunges", r: "3 Sets of 10 Reps Per Leg"},
        {n: "Seated Calf Raises", r: "4 Sets of 15 Reps"},
        {n: "Plank Hold", r: "3 Sets of 60 Seconds"}
    ],
    upperB: [
        {n: "Pull Ups", r: "3 Sets to Maximum Repetitions"},
        {n: "Incline Dumbbell Bench Press", r: "3 Sets of 10 to 12 Reps"},
        {n: "Seated Cable Row", r: "3 Sets of 12 Reps"},
        {n: "Dumbbell Lateral Raises", r: "3 Sets of 15 to 20 Reps"},
        {n: "Dumbbell Bicep Curls", r: "3 Sets of 12 Reps"}
    ],
    lowerB: [
        {n: "Barbell Deadlift", r: "3 Sets of 5 Reps"},
        {n: "Romanian Deadlift", r: "3 Sets of 10 to 12 Reps"},
        {n: "Lying Leg Curls", r: "3 Sets of 12 to 15 Reps"},
        {n: "Standing Calf Raises", r: "4 Sets of 12 Reps"},
        {n: "Hanging Leg Raises", r: "3 Sets of 15 Reps"}
    ]
};

        // Timer Logic
        let timeLeft = 3600; // 60 minutes
        let timerId = null;

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById('timer-btn').innerText = "Resume";
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) clearInterval(timerId);
                }, 1000);
                document.getElementById('timer-btn').innerText = "Pause";
            }
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const display = `${m}:${s < 10 ? '0' : ''}${s}`;
            const el = document.getElementById('timer-display');
            el.innerText = display;
            if (timeLeft < 300) el.classList.add('timer-warning');
        }

        function renderWorkout() {
            const val = document.getElementById('workout-select').value;
            const container = document.getElementById('exercise-container');
            container.innerHTML = '';
            if(protocols[val]) protocols[val].forEach(ex => createExerciseRow(ex.n, ex.r));
        }

        function createExerciseRow(name, target) {
            const div = document.createElement('div');
            div.className = "glass-card p-4 exercise-row border-l-4 border-emerald-500";
            div.innerHTML = `
                <div class="flex justify-between mb-2">
                    <input type="text" value="${name}" class="bg-transparent font-black uppercase text-emerald-400 text-xs w-2/3 focus:outline-none">
                    <span class="text-[10px] text-slate-500 font-bold">${target}</span>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" placeholder="LBS" class="input-dark weight-input text-center">
                    <input type="number" placeholder="REPS" class="input-dark rep-input text-center">
                </div>`;
            document.getElementById('exercise-container').appendChild(div);
        }

        function addNewExercise() { createExerciseRow("Alternative", "3 x 10"); }

        function switchTab(tab) {
            ['lift', 'history', 'stats'].forEach(t => {
                document.getElementById('view-'+t).classList.add('hidden');
                document.getElementById('t-'+t).className = "pb-2 font-bold text-xs text-slate-500 uppercase";
            });
            document.getElementById('view-'+tab).classList.remove('hidden');
            document.getElementById('t-'+tab).className = "pb-2 font-bold text-xs text-emerald-400 border-b-2 border-emerald-400 uppercase";
        }

        // Live Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        async function submitData(type) {
            // Re-use your existing POST logic here...
            alert("Syncing " + type + " to your Google Sheet...");
        }
    </script>
</body>
</html>
