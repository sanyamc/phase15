<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHASE 15 | ELITE TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: white; margin: 0; min-height: 100vh; position: relative; overflow-x: hidden;
        }
        
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }
        
        .app-container { position: relative; z-index: 1; }
        .glass-strong {
            background: rgba(20, 30, 50, 0.9); backdrop-filter: blur(24px);
            border: 1px solid rgba(59, 130, 246, 0.2); box-shadow: 0 20px 60px rgba(59, 130, 246, 0.1);
        }
        
        .input-box { 
            background: rgba(15, 23, 42, 0.8); border: 2px solid rgba(59, 130, 246, 0.3);
            color: white; border-radius: 12px; padding: 14px; width: 100%; text-align: center; font-weight: 700;
        }
        
        .tab-btn { flex: 1; padding: 16px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: #64748b; border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .tab-active { color: #3b82f6; border-bottom: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .accent-text { background: linear-gradient(135deg, #60a5fa 0%, #34d399 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .btn-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle { transition: stroke-dashoffset 0.35s; transform-origin: 50% 50%; stroke: #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwA2DHXoElBhy242D5238NMfjS1c49bG2q5bRDjxbmswP1U9grG8PTipS_s6p-LpI7e/exec';
        
        window.addEventListener('load', function() {
            const { createElement: h, useState, useEffect } = React;

            function App() {
                const [tab, setTab] = useState('dashboard');
                const [workouts, setWorkouts] = useState([]);
                const [metrics, setMetrics] = useState([{w: 130, bf: 0, date: new Date().toLocaleDateString()}]);
                const [consumed, setConsumed] = useState({ p: 0, c: 0, f: 0 });
                const [fuelHistory, setFuelHistory] = useState([]);
                const [activeWkt, setActiveWkt] = useState(null);
                const [exData, setExData] = useState([]);
                const [loading, setLoading] = useState(false);

                const templates = {
                    'Upper Push (Hypertrophy)': [{n: 'Incline DB Press', s: 3, r: '8-10'}, {n: 'Dips (Chest Focused)', s: 3, r: '10-12'}, {n: 'Overhead Press', s: 3, r: '8-10'}, {n: 'Lateral Raises', s: 3, r: '12-15'}],
                    'Upper Pull (Strength)': [{n: 'Chin-Ups (Weighted)', s: 3, r: '6-8'}, {n: 'Barbell Rows', s: 3, r: '8-10'}, {n: 'Preacher Curls', s: 3, r: '10-12'}, {n: 'Face Pulls', s: 15, r: '15-20'}],
                    'Lower Quad (Endurance)': [{n: 'Back Squat', s: 4, r: '8-10'}, {n: 'Leg Press', s: 3, r: '12-15'}, {n: 'Bulgarian Split Squat', s: 3, r: '10-12'}, {n: 'Calf Raises', s: 4, r: '15-20'}],
                    'Lower Ham (Power)': [{n: 'Deadlift', s: 3, r: '5-8'}, {n: 'Romanian Deadlift', s: 3, r: '10-12'}, {n: 'Leg Curls', s: 3, r: '12-15'}, {n: 'Hanging Leg Raises', s: 3, r: '15-20'}],
                    'Half-Marathon Prep': [{n: 'Zone 2 Foundation Run', s: 1, r: '45 min'}, {n: 'Speed Intervals', s: 6, r: '400m'}]
                };

                const userWeight = metrics[0]?.w || 130;
                const proteinGoal = Math.round(userWeight * 0.8);
                const proteinPct = Math.min((consumed.p / proteinGoal) * 100, 100);
                const circumference = 251.2;
                const offset = circumference - (proteinPct / 100) * circumference;

                const saveWkt = () => {
                    const text = exData.map(e => `${e.name}\n${e.sets.map((s,i) => `S${i+1}: ${s.w || '0'}lb x ${s.r || '0'}`).join(' | ')}`).join('\n\n');
                    const log = { type: activeWkt, date: new Date().toLocaleDateString(), content: text };
                    setWorkouts([log, ...workouts]);
                    setActiveWkt(null); setTab('dashboard');
                };

                return h('div', { className: 'app-container max-w-md mx-auto p-5 pb-8' },
                    h('div', { className: 'text-center py-6 mb-4' },
                        h('h1', { className: 'text-5xl font-black italic accent-text mb-2' }, 'PHASE 15'),
                        h('p', { className: 'text-[10px] text-slate-500 font-bold uppercase tracking-[3px]' }, 'Progressive Overload System')
                    ),

                    h('div', { className: 'flex mb-6 glass-strong rounded-2xl overflow-hidden' },
                        ['dashboard', 'plan', 'fuel', 'metrics'].map(t => h('button', { key: t, onClick: () => setTab(t), className: `tab-btn ${tab === t ? 'tab-active' : ''}` }, t))
                    ),

                    tab === 'dashboard' && h('div', { className: 'space-y-6' },
                        h('div', { className: 'glass-strong p-8 rounded-3xl flex flex-col items-center relative overflow-hidden' },
                            h('svg', { className: 'progress-ring', width: '120', height: '120' },
                                h('circle', { className: 'text-slate-800', strokeWidth: '8', stroke: 'currentColor', fill: 'transparent', r: '40', cx: '60', cy: '60' }),
                                h('circle', { className: 'progress-ring__circle', strokeWidth: '8', strokeDasharray: circumference, strokeDashoffset: offset, strokeLinecap: 'round', fill: 'transparent', r: '40', cx: '60', cy: '60' })
                            ),
                            h('div', { className: 'absolute top-[50px] text-center' },
                                h('p', { className: 'text-2xl font-black' }, Math.round(proteinPct), '%'),
                                h('p', { className: 'text-[8px] uppercase font-bold text-slate-500' }, 'Protein')
                            ),
                            h('div', { className: 'mt-6 text-center' },
                                h('p', { className: 'text-sm font-bold text-blue-400' }, consumed.p, ' / ', proteinGoal, 'g Target')
                            )
                        ),
                        h('button', { onClick: () => setTab('plan'), className: 'w-full btn-primary p-6 rounded-2xl font-black uppercase text-sm tracking-wider shadow-xl' }, h('i', {className: 'fas fa-calendar-alt mr-2'}), 'View Training Plan'),
                        workouts.length > 0 && h('div', { className: 'glass-strong p-5 rounded-2xl' },
                            h('h3', { className: 'text-xs font-black uppercase tracking-wider text-slate-400 mb-4' }, 'Recent Training'),
                            workouts.slice(0, 3).map((w, i) => h('div', { key: i, className: 'flex justify-between items-center p-3 rounded-lg bg-slate-900/50 mb-2' }, h('div', null, h('p', { className: 'text-xs font-bold text-blue-400' }, w.type), h('p', { className: 'text-[10px] text-slate-500 mt-1' }, w.date)), h('i', {className: 'fas fa-check-circle text-emerald-500'})))
                        )
                    ),

                    tab === 'fuel' && h('div', { className: 'space-y-4' },
                        h('div', { className: 'glass-strong p-6 rounded-3xl' },
                            h('div', { className: 'grid grid-cols-3 gap-3' },
                                [{l:'PRO', k:'p'}, {l:'CHO', k:'c'}, {l:'FAT', k:'f'}].map(m => h('div', {key: m.k}, h('input', { id: `in-${m.k}`, type: 'number', placeholder: m.l, className: 'input-box' })))
                            ),
                            h('button', { 
                                onClick: () => { 
                                    const entry = { p: parseInt(document.getElementById('in-p').value || 0), c: parseInt(document.getElementById('in-c').value || 0), f: parseInt(document.getElementById('in-f').value || 0), date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
                                    setConsumed(prev => ({ p: prev.p + entry.p, c: prev.c + entry.c, f: prev.f + entry.f }));
                                    setFuelHistory([entry, ...fuelHistory]);
                                    ['p','c','f'].forEach(k => document.getElementById(`in-${k}`).value = '');
                                },
                                className: 'w-full btn-success p-4 rounded-2xl font-black uppercase text-xs mt-4 shadow-xl' 
                            }, 'Sync Daily Intake')
                        ),
                        fuelHistory.length > 0 && h('div', { className: 'glass-strong p-5 rounded-2xl' },
                            h('h3', { className: 'text-xs font-black uppercase tracking-wider text-slate-400 mb-4' }, 'Fuel Log History'),
                            fuelHistory.map((f, i) => h('div', { key: i, className: 'flex justify-between text-[11px] py-2 border-b border-white/5' }, h('span', {className:'text-slate-400'}, f.date), h('span', {className:'font-bold'}, `P:${f.p} C:${f.c} F:${f.f}`)))
                        )
                    ),

                    tab === 'plan' && h('div', { className: 'space-y-3' },
                        ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].map(d => {
                            const dayPlan = { Monday:'Upper Push (Hypertrophy)', Tuesday:'Half-Marathon Prep', Wednesday:'Lower Quad (Endurance)', Thursday:'Upper Pull (Strength)', Friday:'Lower Ham (Power)', Saturday:'Half-Marathon Prep', Sunday:'Rest & Recovery' };
                            return h('div', { key: d, className: 'glass-strong p-5 rounded-2xl flex justify-between items-center' },
                                h('div', null, h('p', { className: 'text-[11px] font-bold text-blue-400 uppercase tracking-wide mb-1' }, d), h('p', { className: 'text-sm font-black' }, dayPlan[d])),
                                !dayPlan[d].includes('Rest') && h('button', { onClick: () => { setActiveWkt(dayPlan[d]); setExData(templates[dayPlan[d]].map(obj => ({ name: obj.n, target: obj.r, sets: Array(obj.s).fill({w:'', r:''}) }))); setTab('workout'); }, className: 'btn-primary px-5 py-2 rounded-xl font-black text-[11px]' }, 'START')
                            );
                        })
                    ),

                    tab === 'workout' && (activeWkt ? h('div', { className: 'space-y-5 pb-24' },
                        h('h2', { className: 'text-lg font-black text-white' }, activeWkt),
                        exData.map((ex, i) => h('div', { key: i, className: 'glass-strong p-5 rounded-2xl' },
                            h('div', { className: 'flex justify-between mb-4' }, h('p', {className:'text-sm font-black text-slate-100'}, ex.name), h('span', {className:'text-[11px] font-bold text-blue-400'}, 'Target: '+ex.target)),
                            ex.sets.map((set, si) => h('div', { key: si, className: 'flex gap-3 mb-2' },
                                h('input', { placeholder: 'W', type: 'number', className: 'input-box flex-1', value: set.w, onChange: (e) => { const n = [...exData]; n[i].sets[si].w = e.target.value; setExData(n); }}),
                                h('input', { placeholder: 'R', type: 'number', className: 'input-box flex-1', value: set.r, onChange: (e) => { const n = [...exData]; n[i].sets[si].r = e.target.value; setExData(n); }})
                            ))
                        )),
                        h('button', { onClick: saveWkt, className: 'fixed bottom-6 left-5 right-5 max-w-md mx-auto btn-success p-5 rounded-2xl font-black uppercase text-xs' }, 'Complete & Sync')
                    ) : null),

                    tab === 'metrics' && h('div', { className: 'space-y-6' },
                        h('div', { className: 'glass-strong p-6 rounded-3xl' },
                            h('input', { id: 'w-val', type: 'number', placeholder: 'Current Weight', className: 'input-box mb-4' }),
                            h('button', { onClick: () => setMetrics([{w: document.getElementById('w-val').value, date: new Date().toLocaleDateString()}, ...metrics]), className: 'w-full btn-success p-4 rounded-2xl font-black uppercase text-xs' }, 'Update Stats')
                        )
                    )
                );
            }
            ReactDOM.createRoot(document.getElementById('root')).render(h(App));
        });
    </script>
</body>
</html>
